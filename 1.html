<h2>ARSENAL의 역사</h2>
<p><a href="https://terms.naver.com/entry.nhn?docId=1210979&cid=40942&categoryId=32010"
target="_blank" title="soccer">영국 프로축구</a> 1부리그인 <strong>프리미어리그 <u>(premier League)</u> </strong><br>
<img src="arsenal.jpg"width="70%"><br>
오랜 역사를 지닌 명문클럽이며, 정식명칭은 '아스널 축구클럽(Arsenal Football Club)'이다.
 '아스널'은 '무기 창고'라는 뜻이다. 클럽 애칭은 총잡이(Gunners)이다.<br><br>
<p>지금까지 1부 리그에서 13회 우승하여 리버풀 FC, 맨체스터 유나이티드 FC에 이어
  세번째 최다우승팀이다.</p>
